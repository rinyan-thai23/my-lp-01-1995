<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ヘッダー</title>
<script>
// 虹色にテキストを変化させる
const colors = ['#0000FF', '#0033FF', '#0066FF', '#0099FF', '#00CCFF', '#00FFFF'];
let colorIndex = 0;

function changeColor() {
  const title = document.getElementById('rainbow-title');
  if (title) {
    title.style.color = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
  }
}

setInterval(changeColor, 200);
</script>
</head>
<body bgcolor="#000000">

<center>
  <h1>
    <font id="rainbow-title" size="+7"><b>AI技術の最前線</b></font>
  </h1>
  <marquee width="90%">
    <font size="5" color="#FFFFFF"><b>A Practical Guide to Modern Artificial Intelligence</b></font>
  </marquee>
</center>

</body>
</html>
